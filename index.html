<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片一键抠图去背 - AI智能背景移除工具</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'" 
          href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans+SC:wght@400;500;700;900">
    
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen">
    <div class="container mx-auto px-4 py-8" style="font-family: 'Noto Sans SC', sans-serif;">
        
        <!-- 头部标题 -->
        <header class="text-center mb-12">
            <div class="flex items-center justify-center gap-3 mb-4">
                <div class="w-10 h-10 bg-gradient-to-r from-purple-500 to-pink-500 rounded-lg flex items-center justify-center">
                    <i class="fas fa-cut text-white text-xl"></i>
                </div>
                <h1 class="text-4xl font-bold text-white">图片一键抠图去背</h1>
            </div>
            <p class="text-gray-300 text-lg">AI智能背景移除工具，支持多种处理模式</p>
        </header>

        <div class="max-w-4xl mx-auto">
            
            <!-- 主操作区域 -->
            <div class="bg-white/10 backdrop-blur-sm rounded-2xl p-8 mb-8 border border-white/20">
                
                <!-- 文件上传区域 -->
                <div id="uploadZone" class="border-2 border-dashed border-purple-400 rounded-xl p-12 text-center transition-all duration-300 hover:border-purple-300 hover:bg-white/5 cursor-pointer mb-6">
                    <div id="uploadContent">
                        <i class="fas fa-cloud-upload-alt text-6xl text-purple-400 mb-4"></i>
                        <h3 class="text-xl font-semibold text-white mb-2">拖拽图片到此处</h3>
                        <p class="text-gray-300 mb-4">或 <span class="text-purple-400 underline">点击选择文件</span></p>
                        <p class="text-sm text-gray-400">支持 JPG、PNG 格式，最大 10MB</p>
                    </div>
                    <input type="file" id="fileInput" class="hidden" accept="image/jpeg,image/png" multiple>
                </div>

                <!-- 处理模式选择 -->
                <div class="mb-6">
                    <div class="flex items-center justify-between mb-4">
                        <h4 class="text-lg font-semibold text-white">处理模式</h4>
                        <button id="toggleManual" class="text-purple-400 hover:text-purple-300 text-sm transition-colors">
                            <i class="fas fa-cog mr-1"></i>
                            <span id="toggleText">手动选择模式</span>
                            <i class="fas fa-chevron-down ml-1" id="toggleIcon"></i>
                        </button>
                    </div>

                    <!-- 自动模式（默认显示） -->
                    <div id="autoMode" class="mb-4">
                        <div class="bg-gradient-to-r from-blue-500/20 to-purple-500/20 rounded-lg p-4 border border-blue-400/30">
                            <div class="flex items-center gap-3">
                                <i class="fas fa-robot text-2xl text-blue-400"></i>
                                <div class="flex-1">
                                    <h5 class="text-white font-medium">🤖 智能自动模式 <span class="text-xs bg-green-500 text-white px-2 py-1 rounded ml-2">推荐</span></h5>
                                    <p class="text-gray-300 text-sm" id="autoRecommendation">系统将自动分析图片并选择最佳处理模式</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 手动选择模式（默认隐藏） -->
                    <div id="manualModes" class="hidden space-y-3">
                        <div class="mode-option" data-mode="fast">
                            <div class="bg-green-500/20 rounded-lg p-4 border border-green-400/30 cursor-pointer hover:bg-green-500/30 transition-colors">
                                <div class="flex items-center gap-3">
                                    <i class="fas fa-bolt text-2xl text-green-400"></i>
                                    <div class="flex-1">
                                        <h5 class="text-white font-medium">⚡ 快速模式</h5>
                                        <p class="text-gray-300 text-sm">基于颜色算法，适合背景简单的图片 (< 1秒)</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mode-option" data-mode="balanced">
                            <div class="bg-blue-500/20 rounded-lg p-4 border border-blue-400/30 cursor-pointer hover:bg-blue-500/30 transition-colors">
                                <div class="flex items-center gap-3">
                                    <i class="fas fa-balance-scale text-2xl text-blue-400"></i>
                                    <div class="flex-1">
                                        <h5 class="text-white font-medium">⚖️ 平衡模式</h5>
                                        <p class="text-gray-300 text-sm">AI人物识别，适合人像抠图 (2-5秒)</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mode-option" data-mode="precise">
                            <div class="bg-purple-500/20 rounded-lg p-4 border border-purple-400/30 cursor-pointer hover:bg-purple-500/30 transition-colors">
                                <div class="flex items-center gap-3">
                                    <i class="fas fa-crosshairs text-2xl text-purple-400"></i>
                                    <div class="flex-1">
                                        <h5 class="text-white font-medium">🎯 精确模式</h5>
                                        <p class="text-gray-300 text-sm">深度学习算法，适合复杂背景 (5-15秒)</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 选择状态显示 -->
                    <div id="selectedMode" class="hidden">
                        <div class="bg-white/10 rounded-lg p-4 border border-white/20">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-3">
                                    <i id="selectedIcon" class="fas fa-robot text-xl text-blue-400"></i>
                                    <span id="selectedText" class="text-white font-medium">将使用智能自动模式处理</span>
                                </div>
                                <button id="changeMode" class="text-purple-400 hover:text-purple-300 text-sm">
                                    <i class="fas fa-edit mr-1"></i>更改模式
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 处理按钮 -->
                <div class="text-center">
                    <button id="processBtn" class="bg-gradient-to-r from-purple-500 to-pink-500 text-white px-8 py-4 rounded-xl font-semibold text-lg hover:from-purple-600 hover:to-pink-600 transition-all duration-300 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none" disabled>
                        <i class="fas fa-play mr-2"></i>
                        开始处理
                    </button>
                </div>
            </div>

            <!-- 图片预览区域 -->
            <div id="previewSection" class="hidden">
                <div class="bg-white/10 backdrop-blur-sm rounded-2xl p-8 border border-white/20">
                    <h4 class="text-lg font-semibold text-white mb-6 text-center">图片预览</h4>
                    <div id="imagePreview" class="grid gap-6"></div>
                </div>
            </div>

            <!-- 处理进度区域 -->
            <div id="processingSection" class="hidden">
                <div class="bg-white/10 backdrop-blur-sm rounded-2xl p-8 border border-white/20">
                    <div class="text-center">
                        <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-purple-400 mb-4"></div>
                        <h4 class="text-lg font-semibold text-white mb-2" id="processingTitle">处理中...</h4>
                        <p class="text-gray-300" id="processingStatus">正在分析图片...</p>
                        <div class="w-full bg-gray-700 rounded-full h-2 mt-4">
                            <div id="progressBar" class="bg-gradient-to-r from-purple-500 to-pink-500 h-2 rounded-full transition-all duration-500" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 结果展示区域 -->
            <div id="resultSection" class="hidden">
                <div class="bg-white/10 backdrop-blur-sm rounded-2xl p-8 border border-white/20">
                    <h4 class="text-lg font-semibold text-white mb-6 text-center">处理结果</h4>
                    <div id="resultPreview" class="space-y-8"></div>
                    
                    <!-- 操作按钮 -->
                    <div class="flex flex-wrap justify-center gap-4 mt-8">
                        <button id="downloadBtn" class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg font-medium transition-colors">
                            <i class="fas fa-download mr-2"></i>下载结果
                        </button>
                        <button id="retryBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg font-medium transition-colors">
                            <i class="fas fa-redo mr-2"></i>用其他模式重试
                        </button>
                        <button id="newImageBtn" class="bg-purple-500 hover:bg-purple-600 text-white px-6 py-3 rounded-lg font-medium transition-colors">
                            <i class="fas fa-plus mr-2"></i>处理新图片
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 页脚 -->
        <footer class="text-center mt-12 text-gray-400">
            <p>&copy; 2024 AI图片处理工具. 所有图片处理均在本地完成，保护您的隐私。</p>
        </footer>
    </div>

    <!-- JavaScript -->
    <script src="assets/js/image-analyzer.js"></script>
    <script src="assets/js/canvas-processor.js"></script>
    <script src="assets/js/mediapipe-processor.js"></script>
    <script src="assets/js/tensorflow-processor.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
